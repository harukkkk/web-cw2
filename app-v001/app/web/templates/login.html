{% extends 'base.html' %}
{% block style %}
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/login.css') }}">
{% endblock %}
{% block content %}
<div class="login-box">
            <img src="{{ url_for('static',filename='images/timg.jfif') }}" class="avatar">
            <h1>User Login</h1>
                <form method="post">
                    {{ form.hidden_tag() }}
                    {{ form.username.label }}
                    {{ form.username() }}
                    {{ form.password.label }}
                    {{ form.password() }}
                    <input type="submit" name="submit" value="Login">
                </form>
            <a href="{{url_for('main.register')}}">Goto Register</a>
        </div>
{% endblock %}
